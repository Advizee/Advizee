name: Build and Deploy to Plesk via FTP (pnpm)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DIST_DIR: dist

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm' 

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 

      - name: Restore pnpm store cache
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      - name: Install dependencies (pnpm)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml found → running frozen install"
            pnpm install --frozen-lockfile --store ~/.pnpm-store
          else
            echo "No pnpm-lock.yaml found → running pnpm install"
            pnpm install --store ~/.pnpm-store
          fi

      - name: Build (pnpm)
        run: pnpm build

      - name: Show dist contents (sanity)
        run: |
          echo "→ Dist dir listing:"
          ls -la ${{ env.DIST_DIR }}

      - name: Deploy via FTP to Plesk
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./${{ env.DIST_DIR }}
          server-dir: ${{ secrets.FTP_TARGET_PATH }}
